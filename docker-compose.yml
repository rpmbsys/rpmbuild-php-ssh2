version: "3"
services:
  centos7ssh2:
    volumes:
      - rpm7:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        centos: $OS7
  stream8ssh2:
    volumes:
      - rpm8stream:/home/centos/rpmbuild/RPMS
    build:
      context: .
      args:
        centos: $OS8

volumes:
  rpm7:
    name: rpm7
  rpm8stream:
    name: rpm8stream